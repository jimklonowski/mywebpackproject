<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Webpack: Bundling Bootstrap, DataTables and jQuery</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <link rel="stylesheet" href="dist/style.css" />
        <script src='dist/bundle.js'></script>
    </head>
<body>

    <main class="container">
        <header class="display-4">Table Example</header>
        <table id="myTable" class="table mt-4">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Last Name</th>
                    <th>First Name</th>
                    <th>Cost</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Klonowski</td>
                    <td>Jimmy</td>
                    <td>$1234.56</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Stormrage</td>
                    <td>Illidan</td>
                    <td>$969.42</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Malfurion</td>
                    <td>Edgar</td>
                    <td>$11.13</td>
                </tr>
            </tbody>
        </table>
        <script>
            $(function(){
                $('#myTable').dataTable({
                    dom: 'Bflrtip',
                    buttons: ['copy', 'csv']
                });
            });
        </script>

    </main>
</body>
</html>
